<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Notepad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }
        
        body {
            background: 
                linear-gradient(rgba(139, 69, 19, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 69, 19, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(139, 69, 19, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 69, 19, 0.05) 1px, transparent 1px),
                #f5f5dc;
            background-size: 
                20px 20px,
                20px 20px,
                100px 100px,
                100px 100px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .notepad-wrapper {
            position: relative;
            width: 100%;
            max-width: 700px;
            padding: 30px;
        }
        
        .notepad-container {
            background: #fffaf0;
            border-radius: 8px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.1),
                inset 0 0 20px rgba(139, 69, 19, 0.1);
            border: 1px solid #d2b48c;
            position: relative;
            overflow: hidden;
        }
        
        .notepad-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 40px;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, transparent 49px, rgba(210, 180, 140, 0.3) 49px, rgba(210, 180, 140, 0.3) 50px, transparent 50px);
            background-size: 100% 30px;
            pointer-events: none;
            z-index: 1;
        }
        
        .spiral-binding {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 30px;
            background: #8b4513;
            border-right: 2px solid #5d2906;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 20px 0;
        }
        
        .spiral-hole {
            width: 12px;
            height: 12px;
            background: #f5f5dc;
            border-radius: 50%;
            border: 1px solid #d2b48c;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .notepad-header {
            background: linear-gradient(to right, #8b4513, #a0522d);
            color: #fffaf0;
            padding: 15px 20px 15px 45px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #5d2906;
        }
        
        .notepad-title {
            font-size: 1.3rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .notepad-date {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .notepad-content {
            padding: 25px 20px 20px 50px;
            min-height: 400px;
        }
        
        #notepad {
            width: 100%;
            height: 400px;
            background: transparent;
            border: none;
            font-size: 16px;
            line-height: 30px;
            resize: none;
            outline: none;
            color: #333;
            font-family: 'Courier New', Courier, monospace;
        }
        
        .notepad-footer {
            padding: 15px 20px 15px 50px;
            background: #f5f5dc;
            border-top: 1px solid #d2b48c;
            display: flex;
            justify-content: space-between;
            color: #8b4513;
            font-size: 0.9rem;
        }
        
        .notepad-controls {
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            background: linear-gradient(to bottom, #8b4513, #5d2906);
            border: 1px solid #5d2906;
            color: #fffaf0;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: linear-gradient(to bottom, #a0522d, #8b4513);
            transform: translateY(-1px);
        }
        
        .save-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2e8b57;
            color: white;
            padding: 10px 20px;
            border-radius: 3px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(200%);
            transition: transform 0.3s ease;
            border: 1px solid #228b22;
        }
        
        .save-message.show {
            transform: translateX(0);
        }
        
        .corner-fold {
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-top: 30px solid #d2691e;
            border-left: 30px solid transparent;
            opacity: 0.7;
        }
        
        @media (max-width: 600px) {
            .notepad-wrapper {
                padding: 15px;
            }
            
            .notepad-header {
                flex-direction: column;
                gap: 8px;
                text-align: center;
                padding-left: 45px;
            }
            
            .notepad-content {
                padding-left: 45px;
            }
            
            .notepad-footer {
                padding-left: 45px;
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            #notepad {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="notepad-wrapper">
        <div class="notepad-container">
            <div class="spiral-binding">
                <div class="spiral-hole"></div>
                <div class="spiral-hole"></div>
                <div class="spiral-hole"></div>
                <div class="spiral-hole"></div>
                <div class="spiral-hole"></div>
                <div class="spiral-hole"></div>
                <div class="spiral-hole"></div>
                <div class="spiral-hole"></div>
                <div class="spiral-hole"></div>
                <div class="spiral-hole"></div>
                <div class="spiral-hole"></div>
                <div class="spiral-hole"></div>
                <div class="spiral-hole"></div>
                <div class="spiral-hole"></div>
                <div class="spiral-hole"></div>
            </div>
            
            <div class="corner-fold"></div>
            
            <div class="notepad-header">
                <div class="notepad-title">üìù VINTAGE NOTEPAD</div>
                <div class="notepad-date" id="currentDate"></div>
            </div>
            
            <div class="notepad-content">
                <textarea id="notepad" placeholder="Start writing your thoughts here..."></textarea>
            </div>
            
            <div class="notepad-footer">
                <div class="notepad-stats">
                    <span id="charCount">Characters: 0</span> | 
                    <span id="wordCount">Words: 0</span>
                </div>
                <div class="notepad-controls">
                    <button class="control-btn" id="clearBtn">Clear</button>
                    <button class="control-btn" id="saveBtn">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="save-message" id="saveMessage">Notes saved successfully!</div>

    <script>
        const notepad = document.getElementById('notepad');
        const clearBtn = document.getElementById('clearBtn');
        const saveBtn = document.getElementById('saveBtn');
        const charCount = document.getElementById('charCount');
        const wordCount = document.getElementById('wordCount');
        const saveMessage = document.getElementById('saveMessage');
        const currentDate = document.getElementById('currentDate');
        
        // Set current date
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        currentDate.textContent = now.toLocaleDateString('en-US', options);
        
        // Load saved content from localStorage if available
        if (localStorage.getItem('notepadContent')) {
            notepad.value = localStorage.getItem('notepadContent');
            updateStats();
        }
        
        // Update character and word count
        function updateStats() {
            const text = notepad.value;
            const chars = text.length;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            
            charCount.textContent = `Characters: ${chars}`;
            wordCount.textContent = `Words: ${words}`;
        }
        
        // Save content to localStorage
        function saveContent() {
            localStorage.setItem('notepadContent', notepad.value);
            showMessage();
        }
        
        // Show save message
        function showMessage() {
            saveMessage.classList.add('show');
            setTimeout(() => {
                saveMessage.classList.remove('show');
            }, 2000);
        }
        
        // Clear notepad
        function clearNotepad() {
            if (confirm('Are you sure you want to clear all notes?')) {
                notepad.value = '';
                updateStats();
                saveContent();
            }
        }
        
        // Event listeners
        notepad.addEventListener('input', updateStats);
        saveBtn.addEventListener('click', saveContent);
        clearBtn.addEventListener('click', clearNotepad);
        
        // Initialize stats
        updateStats();
    </script>
</body>
</html>
