<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notepad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .notepad-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .notepad-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .notepad-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .notepad-controls {
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .notepad-content {
            padding: 20px;
        }
        
        #notepad {
            width: 100%;
            height: 400px;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 15px;
            font-size: 16px;
            line-height: 1.6;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        #notepad:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .notepad-stats {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .save-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(200%);
            transition: transform 0.3s ease;
        }
        
        .save-message.show {
            transform: translateX(0);
        }
        
        @media (max-width: 600px) {
            .notepad-container {
                margin: 10px;
            }
            
            .notepad-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            #notepad {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="notepad-container">
        <div class="notepad-header">
            <div class="notepad-title">üìù Simple Notepad</div>
            <div class="notepad-controls">
                <button class="control-btn" id="clearBtn">Clear</button>
                <button class="control-btn" id="saveBtn">Save</button>
            </div>
        </div>
        
        <div class="notepad-content">
            <textarea id="notepad" placeholder="Start typing your notes here..."></textarea>
        </div>
        
        <div class="notepad-stats">
            <span id="charCount">Characters: 0</span>
            <span id="wordCount">Words: 0</span>
        </div>
    </div>
    
    <div class="save-message" id="saveMessage">Notes saved successfully!</div>

    <script>
        const notepad = document.getElementById('notepad');
        const clearBtn = document.getElementById('clearBtn');
        const saveBtn = document.getElementById('saveBtn');
        const charCount = document.getElementById('charCount');
        const wordCount = document.getElementById('wordCount');
        const saveMessage = document.getElementById('saveMessage');
        
        // Load saved content from localStorage if available
        if (localStorage.getItem('notepadContent')) {
            notepad.value = localStorage.getItem('notepadContent');
            updateStats();
        }
        
        // Update character and word count
        function updateStats() {
            const text = notepad.value;
            const chars = text.length;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            
            charCount.textContent = `Characters: ${chars}`;
            wordCount.textContent = `Words: ${words}`;
        }
        
        // Save content to localStorage
        function saveContent() {
            localStorage.setItem('notepadContent', notepad.value);
            showMessage();
        }
        
        // Show save message
        function showMessage() {
            saveMessage.classList.add('show');
            setTimeout(() => {
                saveMessage.classList.remove('show');
            }, 2000);
        }
        
        // Clear notepad
        function clearNotepad() {
            if (confirm('Are you sure you want to clear all notes?')) {
                notepad.value = '';
                updateStats();
                saveContent();
            }
        }
        
        // Event listeners
        notepad.addEventListener('input', updateStats);
        saveBtn.addEventListener('click', saveContent);
        clearBtn.addEventListener('click', clearNotepad);
        
        // Initialize stats
        updateStats();
    </script>
</body>
</html>
